<title>APP管理后台登录 </title>
<meta name="keywords" content="">
<meta name="description" content="">
</head>
<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />
<!-- <div class="header"></div> -->
<div class="loginWraper">
  <div id="loginform" class="loginBox">
    <form class="form form-horizontal" id="registerform" action="__URL__/doPost" method="post">
      <div class="row cl">
        <label class="form-label col-xs-2"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-xs-8">
          <input id="uname" name="username" type="text" placeholder="账户" class="input-text size-L"  nullmsg="请输入用户名" datatype="s6-18" errormsg="用户名至少6个字符,最多18个字符！">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-2"><i class="Hui-iconfont">&#xe60e;</i></label>
        <div class="formControls col-xs-8">
          <input id="password" name="password" type="password" placeholder="密码" class="input-text size-L" datatype="*6-16" nullmsg="请填写密码！" errormsg="密码范围在6~16位之间！">
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-2">
          <input id="code" class="input-text size-L" size="4" type="text" placeholder="验证码" style="width:150px;"datatype="*4-4"  nullmsg="请输入验证码" errormsg="请填写4位验证码" ajaxurl="{:U('Login/check_code')}"/>
          <img src="{:U('Verify/index')}" onclick="javascript:this.src='{:U('Verify/index')}?rd='+Math.random();void(0);" /> 
		  <a id="kanbuq">点击图片更换</a>
			
		  </div>
		  
      </div>
     
		
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input type="submit" class="btn btn-success radius size-L" value="登录">
          <input type="reset" class="btn btn-default radius size-L" value="取消">
        </div>
      </div>
	  
    </form>
  </div>
</div>
<div class="footer">Copyright &copy;{$Think.CONFIG.APP_COMPANY}</div>
<script type="text/javascript" src="__ADMIN_LIB__/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="__ADMIN_STATIC__/h-ui/js/H-ui.js"></script> 
<script type="text/javascript" src="__ADMIN_LIB__/layer/2.1/layer.js"></script>
<script type="text/javascript" src="__ADMIN_LIB__/Validform/5.3.2/Validform.js"></script> 

<script type="text/javascript">
if(window.top!==window.self){window.top.location=window.location};
	$(function(){
		$('form #uname').focus();
		
	});
	
</script>

<script type="text/javascript">
	$(function(){
		$("#registerform").Validform({	
		 	tiptype:4,
			ajaxPost:true,
			callback:function(data){ 
				if(data.status == 1){ 
					layer.msg('登录成功！', {icon: data.status, time: 2000,shade: 0.5 },function(){
					 	window.location.href= "{:U('Index/index')}";
					 });
				} else if(data.status == 2){
					layer.msg('登录失败，账号被禁用！', {icon: 2, time: 2000,shade: 0.5 },function(){
					 	location.reload();
					 });
				} else {
					layer.msg('登录失败，用户名或密码错误！', {icon: 2, time: 2000,shade: 0.5 },function(){
					 	location.reload();
					 });
				}
    		} 

		  }); 
		 
		});
</script>

</body>
</html>
