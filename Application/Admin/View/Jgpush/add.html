<layout name="layout" />
<article class="page-container">
	<form class="form form-horizontal" id="form-article-add" enctype="multipart/form-data" action="__SELF__" method="post">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>推送标题：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="" name="title" datatype="*3-100" nullmsg="推送标题不能为空！">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">推送内容：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="content" cols="" rows="" class="textarea"  placeholder="说点什么...最少输入10个字符" datatype="*10-200" dragonfly="true" nullmsg="推送内容不能为空！" onKeyUp="textarealength(this,200)"></textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">推送标识：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<select name="type" >
					<option value="">请选择</option>
					<option value="1">平台推送所有用户</option>
				</select>
			</div>
		</div>
		
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<input class="btn btn-primary radius" type="submit" value="提交保存" />
				<button onClick="removeIframe();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</article>

<script type="text/javascript">
$(function(){
	$("#form-article-add").Validform({
		tiptype:4,
		ajaxPost:true,
		
		callback:function(data){ 
			if(data.status == 1){ 
				layer.msg('添加成功', { icon: 1, time: 2000 ,shade: 0.5},function(){
						parent.window.location.href= "{:U('Jgpush/index')}";
						var index = parent.layer.getFrameIndex(window.name);
						parent.layer.close(index);
						});
			} else {
				layer.msg('添加失败！', {icon: 2, time: 2000,shade: 0.5 });
			}
		} 

	});
});


</script>
<script src="__COMMON_JS__/app_common.js"></script>
