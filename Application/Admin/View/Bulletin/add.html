<layout name="layout" />
<article class="page-container">
	<form class="form form-horizontal" id="form-article-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>公告标题：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="" name="title" datatype="*10-100" nullmsg="公告标题不能为空！">
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>公告内容：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="content" id="UMeditor"  datatype="*10-10000"  nullmsg="公告内容不能为空"></textarea>
				
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">公告发布者：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="请填公告作者" id="" name="author">
			</div>
		</div>
		
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 提交保存</button>
				<button onClick="removeIframe();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</article>

<script type="text/javascript">
 
UE.getEditor('UMeditor', {
	initialFrameWidth : "100%",
	initialFrameHeight : 260
});

  
</script>
<!----编辑器设置e--->
<script type="text/javascript">
$(function(){
	$("#form-article-add").Validform({
		tiptype:4,
		ajaxPost:true,
		
		callback:function(data){ 
			if(data.status == 1){ 
				layer.msg('添加成功', { icon: 1, time: 2000 ,shade: 0.5},function(){
						parent.window.location.href= "{:U('Bulletin/index')}";
						var index = parent.layer.getFrameIndex(window.name);
						parent.layer.close(index);
						});
			} else {
				layer.msg('添加失败！', {icon: 2, time: 2000,shade: 0.5 });
			}
		} 

	});
});
</script>
