<script type="text/javascript">
$(function() {     
	$("#myform").Validform({
		tiptype:4,
		showAllError:true,
		ajaxPost:true,
		callback:function(data){ 
			if(data.status == 1){
			
				layer.msg(data.info, { icon: 1, time: 3000 ,shade: 0.5},function(){
					window.location.href= "{:U('Conferencereport/index',array('id'=>I('get.id')))}";
						
				});
			} else{
				
				layer.msg(data.info, {icon: 2, time: 300000,shade: 0.5 },function(){
					window.location.reload();
					});
			}
		} 
	});
	
})		
</script>
