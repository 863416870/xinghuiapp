<layout name="layout" />

<!-- 日期时间插件 -->
<script src="__LAYDATE__/laydate.js"></script> 
<script>
//执行一个laydate实例
laydate.render({
  elem: '.form-datetime',
  type: 'datetime',
  format: 'yyyy-MM-dd HH:mm:ss'
});

</script>
	<div class="page-content">
			
		<!-- END SAMPLE PORTLET CONFIGURATION MODAL FORM-->
		
		<!-- END STYLE CUSTOMIZER -->
		<!-- BEGIN PAGE HEADER-->
		<h3 class="page-title">
		会议调查问卷
		</h3>
		<div class="page-bar">
			<ul class="page-breadcrumb">
				<li>
					<i class="fa fa-home"></i>
					<a href="#">首页</a>
					<i class="fa fa-angle-right"></i>
				</li>
				<li>
					会议调查问卷
				
				</li>
				
			</ul>
			
		</div>
		
		<!--中间部分-->
		<!-- BEGIN PAGE CONTENT-->
		 <div class="tabbable-custom tabbable-full-width">
					<ul class="nav nav-tabs">
						<li class="active">
							<a href="JavaScript:;" ><i class="fa fa-tags"></i>添加调查问卷</a>
						</li>
						<li class="">
							<a href="{:U('Conferencereport/index',array('id'=>I('get.id')))}" ><i class="fa fa-tags"></i>会议调查报告</a>
						</li>
						
					</ul>
				<div class="portlet-body form" >
				 
					<form class="form-horizontal"   action="" method="post" id="myform">
					
						<input  type="hidden" name="conf_id" value="{:I('get.id')}" />
						<input  type="hidden" name="user_id" value="{:cookie(userid)}" />
						<div class="form-body">
							<div class="form-group">
								<label class="col-md-3 control-label">问卷标题</label>
								<div class="col-md-8">
									<input type="text" class="form-control"  name="title" placeholder="请填写您对本次会议的调查问题"  value="" datatype="*"  nullmsg="问卷标题不能为空" errormsg="请正确输入标题1">
									<span style="color:red"></span>
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-3 control-label">问卷描述</label>
								<div class="col-md-8">
									<textarea type="text" class="form-control" style="height:260px"   name="description"></textarea>
						
									<span style="color:red"></span>
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-3 control-label">失效时间</label>
								<div class="col-md-8">
									<input type="text" class="form-control form-datetime"  name="expire_date" placeholder="请选择问卷失效时间" datatype="*" nullmsg="问卷失效不能为空" errormsg="请选择问卷失效时间">
									<span style="color:red"></span>
								</div>
							</div>
							
						</div>	
						<div class="form-actions">
							<div class="row">
								<div class="col-md-offset-3 col-md-9">
									<button type="submit" class="btn green btn-lg" id="save">提交</button>
							<button type="reset" class="btn default btn-lg">重置</button>
								</div>
							</div>
						</div>
					</form>
				</div>
			
		<!-- END PAGE CONTENT-->
		<!--中间部分-->
	  
		</div>
	</div>
	<!-- END CONTENT -->
	
</div>
<script type="text/javascript">
$(function() {     
	$("#myform").Validform({
		tiptype:4,
		showAllError:true,
		ajaxPost:true,
		callback:function(data){ 
			if(data.status == 1){
			
				layer.msg(data.info, { icon: 1, time: 3000 ,shade: 0.5},function(){
					window.location.href= "{:U('Conferencereport/index',array('id'=>I('get.id')))}";
						
				});
			} else{
				
				layer.msg(data.info, {icon: 2, time: 3000,shade: 0.5 },function(){
					window.location.reload();
					});
			}
		} 
	});
	
})		
</script>
