<script type="text/javascript">	

$(function() {     
	 
	$("#myform").Validform({
		tiptype:4,
		showAllError:true,
		ajaxPost:true,
		callback:function(data){ 
			if(data.status == 1){ 
				layer.msg(data.info, { icon: 1, time: 3000 ,shade: 0.5},function(){
				
					window.location.href= "{:U('Userpartners/index')}";
				});
			} else if(data.status == 0){ 
				layer.msg(data.info, { icon: 2, time: 3000 ,shade: 0.5},function(){
					window.location.href= "{:U('Userpartners/index')}";
						
				});
			} else if(data.status == 3){ 
					layer.confirm(data.info, { btn: ['确定','取消']},function(){
					window.location.href= "{:U('Userpartners/add')}";
					
				});
			}  else {
				layer.confirm(data.info, { btn: ['确定','取消']},function(){
					window.location.href= "{:U('Userpartners/index')}";
					
				});
				
			}
		} 
	});
	
});	
</script>

<script>
$(function(){
	
	//点击按钮ajax提交
	var xhr=null;  
        $('input[name="companyname"]').keyup(function() {  
              if(xhr){  
                  xhr.abort();//如果存在ajax的请求，就放弃请求  
              }  
            var inputText= $.trim(this.value);  
            if(inputText!=" ") {
				xhr=$.ajax({  
					type: 'GET',  
					url: "{:U('Userpartners/searchUser')}",  
					cache:false,//不从浏览器缓存中加载请求信息  
					data: "companyname=" + inputText,//向服务器端发送的数据  
					dataType: 'json',//服务器返回数据的类型为json  
					success: function (data) {  
						//var obj = eval("("+data+")");
						
						var str = '';
						for(var i in data.data){
							str += data.data[i].companyname;
						}
					$('#searchBox').html(str);
					}  
	  
				});  
            }
		});
	
});
   

</script>
