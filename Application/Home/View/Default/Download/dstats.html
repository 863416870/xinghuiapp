<layout name="layout" />


	<div class="page-content">
			
			<!-- END SAMPLE PORTLET CONFIGURATION MODAL FORM-->
			
			<!-- END STYLE CUSTOMIZER -->
			<!-- BEGIN PAGE HEADER-->
			<h3 class="page-title">
			
			企业资料下载详情
			</h3>
			<div class="page-bar">
				<ul class="page-breadcrumb">
					<li>
						<i class="fa fa-home"></i>
						<a href="#">首页</a>
						<i class="fa fa-angle-right"></i>
					</li>
					<li>
						企业资料下载详情
					
					</li>
					
				</ul>
				
			</div>
			
			<!--中间部分-->
			<!-- BEGIN PAGE CONTENT-->
			 <div class="tabbable-custom tabbable-full-width">
			 
					<ul class="nav nav-tabs">
						<li class="active">
							<a href="JavaScript:;" ><i class="fa fa-tags"></i>企业资料下载详情</a>
						</li>
						
					</ul>
				 
                	<div class="portlet-body form" >
                     <p class="col-md-12 text-center alert alert-danger"> 该功能需要收费才能查看</p>  
					<empty name="data">
					 <p class="col-md-12 text-center alert alert-default"> 您查询的统计为空！</p>  
					<else/>
					
					<table class="table table-striped  table-bordered table-hover"  >
						<thead>
						<tr>
							<th>会议标题</th>
							<th>下载量</th>
							<th>具体统计</th>
						</tr>
						</thead>
						<tbody id="checked"> 	
							<volist name="data" id="p" >
							<tr>
								<td>{$p.title}</td>
								<td>{$p.countstats}</td>
								<td><a href="{:U('Download/downwho',array('down_id'=>$p['down_id']))}" class="label label-primary radius">详情</a></td>
						
							</tr>
							</volist>
						</tbody>
					</table> 
					</empty>
					</div>
				
			<!-- END PAGE CONTENT-->
            <!--中间部分-->
          
		</div>
	</div>
	<!-- END CONTENT -->
	
</div>

<include file='Public/footer' />
