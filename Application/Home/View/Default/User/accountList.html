<layout name="layout" />


	<div class="page-content">
			
			<!-- END SAMPLE PORTLET CONFIGURATION MODAL FORM-->
			
			<!-- END STYLE CUSTOMIZER -->
			<!-- BEGIN PAGE HEADER-->
			<h3 class="page-title">
			二级账户管理
			</h3>
			<div class="page-bar">
				<ul class="page-breadcrumb">
					<li>
						<i class="fa fa-home"></i>
						<a href="#">首页</a>
						<i class="fa fa-angle-right"></i>
					</li>
					<li>
						二级账户管理
					
					</li>
					
				</ul>
				
			</div>
			
			<!--中间部分-->
			<!-- BEGIN PAGE CONTENT-->
			 <div class="tabbable-custom tabbable-full-width">
			 
						<ul class="nav nav-tabs">
							<li class="active">
								<a href="JavaScript:;" ><i class="fa fa-tags"></i>添加二级账户</a>
							</li>
							
						</ul>
						
	                 
                	<div class="portlet-body form" >
                     <p class="col-md-12 text-center "></p>  
					<table class="table table-striped  table-bordered table-hover"  >
					<thead>
					<tr>
						<th style="width:25px;">id</th>
						<th  style="width:120px;">二级账户用户名</th>
						<th  style="width:120px;">二级账户用户备注</th>
						<th  style="width:120px;">二级账户手机号</th>
						<th  style="width:80px;">添加时间</th>
						<th  style="width:150px;">操作</th>
					</tr>
					</thead>
					<tbody id="checked"> 	
						<volist name="data" id="v" >
						<tr>
							<td>{$v.id}</td>
							<td>{$v.username}</td>
							<td>{$v.remark}</td>
							<td>{$v.phone}</td>
							<td>{$v.ctime|date='Y-m-d H:i',###}</td>
							
							<td>
								 <div class="btn-group">
									<button class="btn btn-info dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="true">
									操作 <i class="fa fa-angle-down"></i>
									</button>
									<ul class="dropdown-menu" role="menu">
										
										<li>
											<a href="{:U('User/accountPwd',array('id'=>$v['id']))}" >
											修改信息
											</a>  
										</li>	 
									</ul>
								</div>
								
                                <button type="button" class="btn btn-danger" onClick="showalert('询问','您确定要 <strong>删除绑定</strong> 吗?','{:U('User/accountDel',array(id=>$v['id']))}')" >删除账号</button>
                                <a type="button" class="btn btn-primary" href="{:U('User/focus',array(id=>$v['id']))}" >关注列表</a>
                            </td>
						</tr>
						</volist>
					</tbody>
				</table>
						
					</div>
				
			<!-- END PAGE CONTENT-->
            <!--中间部分-->
          
		</div>
	</div>
	<!-- END CONTENT -->
	
</div>

<include file='Public/footer' />
