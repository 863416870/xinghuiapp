<layout name="layout" />


	<div class="page-content">
			
			<!-- END SAMPLE PORTLET CONFIGURATION MODAL FORM-->
			
			<!-- END STYLE CUSTOMIZER -->
			<!-- BEGIN PAGE HEADER-->
			<h3 class="page-title">
			团队管理
			</h3>
			<div class="page-bar">
				<ul class="page-breadcrumb">
					<li>
						<i class="fa fa-home"></i>
						<a href="#">首页</a>
						<i class="fa fa-angle-right"></i>
					</li>
					<li>
						团队管理
					
					</li>
					
				</ul>
				
			</div>
			
			<!--中间部分-->
			<!-- BEGIN PAGE CONTENT-->
			 <div class="tabbable-custom tabbable-full-width">
			 
						<ul class="nav nav-tabs">
							<li class="active">
								<a href="JavaScript:;" ><i class="fa fa-tags"></i>团队管理</a>
							</li>
							
						</ul>
						
	                 
                	<div class="portlet-body form" >
                     <p class="col-md-12 text-center "></p>  
					<table class="table table-striped  table-bordered table-hover"  >
					<thead>
					<tr>
						<th style="width:25px;">id</th>
						<th  style="width:120px;">团队成员用户名</th>
						<th  style="width:120px;">团队成员用户备注</th>
						<th  style="width:120px;">团队成员手机号</th>
						<th  style="width:80px;">添加时间</th>
						<th  style="width:150px;">操作</th>
					</tr>
					</thead>
					<tbody id="checked"> 	
						<volist name="data" id="v" >
						<tr>
							<td>{$v.id}</td>
							<td>{$v.username}</td>
							<td>{$v.remark}</td>
							<td>{$v.phone}</td>
							<td>{$v.ctime|date='Y-m-d H:i',###}</td>
							
							<td>
								<a type="button" class="btn btn-primary" href="{:U('User/accountPwd',array('id'=>$v['id']))}" >修改绑定</a>
                                 <button type="button" class="btn btn-danger" onClick="showalert('询问','您确定要 <strong>删除绑定</strong> 吗?','{:U('User/accountDel',array(id=>$v['id']))}')" >删除账号</button> 
                                <a type="button" class="btn btn-primary" href="{:U('User/focus',array(id=>$v['id']))}" >关注列表</a>
                               <if condition="$v['itype'] eq 1">
							    <button type="button" class="btn btn-success" onClick="stopalert('询问','您确定要 <strong>启用账号</strong> 吗?','{:U('User/startacc',array(id=>$v['id']))}')" >启用账号</button>
                          
							   <else />
							     <button type="button" class="btn btn-danger" onClick="stopalert('询问','您确定要 <strong>停用账号</strong> 吗?','{:U('User/stopacc',array(id=>$v['id']))}')" >停用账号</button>
                          
							   </if>
							</td>
						</tr>
						</volist>
					</tbody>
				</table>
						
					</div>
				
			<!-- END PAGE CONTENT-->
            <!--中间部分-->
          
		</div>
	</div>
	<!-- END CONTENT -->
	
</div>

<include file='Public/footer' />
