<layout name="layout" />

	<div class="page-content">
		<h3 class="page-title">
		企业资料
		</h3>
		<div class="page-bar">
			<ul class="page-breadcrumb">
				<li>
					<i class="fa fa-home"></i>
					<a href="#">首页</a>
					<i class="fa fa-angle-right"></i>
				</li>
				<li>
					企业资料
				
				</li>
				
			</ul>
			
		</div>
			<!--中间部分-->
			<!-- BEGIN PAGE CONTENT-->
		 <div class="tabbable-custom tabbable-full-width">
					<ul class="nav nav-tabs">
						<li class="">
							<a href="{:U('User/info')}" ><i class="fa fa-tags"></i>基本资料</a>
						</li>
						<li  class="active   ">
							<a href="{:U('User/password')}"><i class="fa fa-tag"></i> 修改密码 </a>
						</li>
						<!-- <li  class="   ">
							<a href="{:U('User/oauth')}"><i class="fa fa-tag"></i> 账号绑定 </a>
						</li> -->
						<li  class=" ">
							<a href="{:U('User/details')}"><i class="fa fa-bell"></i> 详情 </a>
						</li>
					</ul>
					
					 
				<div class="portlet-body form" >
				 
			
					<form class="form-horizontal"   action="" method="post" id="myform">
						<div class="form-body">
							
							
							<div class="form-group">
								<label class="col-md-3 control-label">密码</label>
								<div class="col-md-9">
									<input type="password" class="form-control"  name="password" placeholder="请输入密码" datatype="/^(?!(?:\d+|[a-zA-Z]+)$)[\da-zA-Z]{9,}$/" nullmsg="请输入密码，9~30位数字或字母组成" errormsg="请填写9~30位数字或字母组成"   >
								
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-3 control-label">确认密码</label>
								<div class="col-md-9">
									<input type="password" class="form-control"  name="password2" value="" placeholder="请输入确认密码" datatype="/^(?!(?:\d+|[a-zA-Z]+)$)[\da-zA-Z]{9,}$/" recheck="password" nullmsg="请再输入一次密码！" errormsg="您两次输入的账号密码不一致！">
									
								</div>
							</div>
							
							<div class="form-actions">
								<div class="row">
									<div class="col-md-offset-3 col-md-9">
										<button type="submit" class="btn green btn-lg" id="save">提交</button>
								<button type="reset" class="btn default btn-lg">重置</button>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
					

			
		<!-- END PAGE CONTENT-->
		<!--中间部分-->
	  
	</div>
</div>
<script>
$(function(){
	$("#myform").Validform({
		tiptype:4,
		datatype:{ //传入自定义datatype类型【方式二】;
			"z4-32" : /^[\u4E00-\u9FA5\uf900-\ufa2d]{4,32}$/,
		}
		
	});
})
</script>
<include file="Public/footer" />
