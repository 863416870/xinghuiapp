<div class="login">
    <div class="login-top">
        <a href="{$Think.CONFIG.WEB_URL}">
            <img src="__XHAPP__/images/xhui_logo.png" alt="幸会">
        </a>
        <p class="title">登录</p>

    </div>
   
        <form class="form-horizontal login-form" id="form_login" action="__SELF__" role="form" novalidate="novalidate">
            <div class="form-group">
                <div class="col-sm-12">
                    <input name="username" id="username" class="form-control required" data-rules="required:true$minlength:2$maxlength:50" data-errors="required:账号不能为空$minlength:请输入正确的账户名$maxlength:请输入正确的账户名" type="text" autocomplete="off" placeholder="邮箱/手机号/昵称">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <input type="password" data-rules="required:true$rangelength:[9,30]" autocomplete="new-password"  data-errors="required:密码不能为空$rangelength:密码长度9~30位" id="loginpass" class="form-control required" placeholder="密码">
                    <input type="hidden" id="password" name="password" value="">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-6">
                    <input type="text" data-rules="required:true$checkValidcode:true" data-errors="required:请输入验证码$checkValidcode:输入验证码有误" id="vcode" name="vcode" class="form-control required" placeholder="验证码">
                </div>
                <div class="col-sm-4 vcode" id="regvcode">
                    <img alt="验证码，点击刷新" title="验证码，点击刷新" src="{:U('Admin/Verify/index')}" id="loginvcodeimg" style="cursor: pointer;">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <input type="button" class="btn red btn-xlarge btn-block submit" value="立即登录">
                    <div class="form-error" id="login_error"></div>
                </div>
            </div>
            <div class="form-check">
                <div class="checkbox">
                    <label>
                       <!--  <input type="checkbox" name="remember" id="remember" checked="">自动登录 -->
                        <a href="{:U('Login/RecoveryPwd')}" target="_blank" class="font-blue">忘记密码</a>
                    </label>
                    <!---<a href="" class="pull-right sigup">立即注册</a>--->
                </div>
            </div>



    </form>

<!-- BEGIN PAGE LEVEL JAVASCRIPTS (REQUIRED ONLY FOR CURRENT PAGE) -->
<!-- slvcider for products -->

    <script>
        $(function () {
            $('#form_login').fromvalidate({
                btnmsg: '正在登录，请稍候...',
               
                beforesubmit: function () {
                    $('#form_login #password').val(hex_sha1($('#form_login #loginpass').val()));
                    return true;
                },
                aftersubmit: function (data) {

                    if(data.code == 1){
                        layer.msg('登录成功！', {icon: 1, time: 2000,shade: 0.5 },function(){
                            window.location.href= "{:U('Conference/index')}";
                        });
                     }else if(data.code == 4){
							layer.msg('您登录的账号是二级账户，如需操作权限请登录主账号操作', {icon: 2, time: 3000,shade: 0.5 },function(){
                            location.reload();
                         });
                     
                     }else if(data.code == 3){
                        layer.msg('必须验证邮箱之后才能登录！', {icon: 2, time: 3000,shade: 0.5 },function(){
                            location.reload();
                         });
                     
                     }else{
					 
                        layer.msg('账号或者密码错误！', {icon: 2, time: 3000,shade: 0.5 },function(){
                            location.reload();
                         });
                    }

                   
                }
            });
            $('#form_login #loginvcodeimg').click(function () { 
                this.src = "{:U('Admin/Verify/index')}?t=" + new Date().getTime(); 
            });
            //$('#form_login #loginvcodeimg').click();
           
            //$('.sigup').attr('href', '{:U('Register/index')}' + window.location.search);
        });
    </script>
